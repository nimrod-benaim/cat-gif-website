name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint and Test
        run: |
          echo "No tests implemented"  # Replace this with actual test commands if any

  test:
    name: Build and Test Docker Compose
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Compose
        run: |
          docker-compose build

      - name: Test Application with curl
        run: |
          echo "Stage: Test Application with curl"
          docker-compose up -d
          sleep 10
          curl -f http://localhost:5000 && echo "Curl test worked!" || (echo "Curl test failed!" && exit 1)
          docker-compose down

  deploy:
    name: Deploy to EC2 with Terraform
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7 # Replace with the desired Terraform version

      - name: Initialize Terraform
        run: terraform init

      - name: Apply Terraform Plan
        id: apply
        run: |
          terraform apply -auto-approve
          PUBLIC_IP=$(terraform output -raw instance_public_ip)
          echo "::set-output name=public_ip::$PUBLIC_IP"

      - name: Save SSH Key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: Deploy Application on EC2
        run: |
          echo "Stage: Deploy Application on EC2"
          PUBLIC_IP=${{ steps.apply.outputs.public_ip }}

          # Copy Docker Compose file to EC2
          scp -o StrictHostKeyChecking=no -i ec2-key.pem docker-compose.yaml ec2-user@$PUBLIC_IP:~/app/

          # Start the application using Docker Compose
          ssh -o StrictHostKeyChecking=no -T -i ec2-key.pem ec2-user@$PUBLIC_IP << 'EOF'
          set -e
          cd ~/app
          docker-compose pull
          docker-compose down
          docker-compose up -d
          echo "Deployment complete!"
          EOF
